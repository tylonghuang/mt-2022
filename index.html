<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://unpkg.com/survey-jquery@1.9.51/modern.css" type="text/css" rel="stylesheet"/>
        <title>Hello, world!</title>
    </head>
    <body>
    
    <div id="surveyContainer">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/survey-jquery@1.9.51/survey.jquery.min.js"></script>
    
    <script>
        Survey.StylesManager.applyTheme("modern");

        // Survey logic goes here
        var surveyJSON = {
            "title": "Wonderful Experiment",
            "description": "Sick description",
            "pages":[
                {"name":"page1",
                "elements":[
                    {
                        "type":"rating",
                        "name":"rate",
                        "title":"On a scale of one to five, how likely are you to recommend my article to a friend or colleague? *",
                        "minRateDescription":"(Most unlikely)",
                        "maxRateDescription":"(Most likely)"
                    }
                ],
                    "title": "Experiment 1",
                    "description": "Imagine you are in x situation. How would you rate following statements?"
                }
            ]
        };

        function sendDataToServer(survey, options) {
            // 
            options.showDataSaving();
	        $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbw6bo0u1dU5cOYFaRjoMCBV7o2VqNzCGV-uQzetsmW5D0rMHL-jpE5C321OFoj8cRIs/exec',
                type: 'post',
                data: JSON.stringify(survey.data),
                //We need tell web app that we use plain text.
                headers: {
                    "Content-Type": "text/plain"
                },
                processData: false,
                complete: function(res, status) {
                    if (status == 'success') {
                        //Show that data was send successfully
                        options.showDataSavingSuccess();
                    } else {
                        //Display retry button in case of error
                        options.showDataSavingError();
                    }
                },
	        });
        }

        var survey = new Survey.Model(surveyJSON);
        $("#surveyContainer").Survey({
            model: survey,
            onComplete: sendDataToServer
        });
    </script>
    </body>
</html>
